<div class="side-section">
  <div class="section-title">LATEST POSTS</div class="section-title">
  {% for post in site.posts limit:5 %}
  <div class="post-sidebar">
    <p class="post-date"><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
    <p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
  </div>
  {% endfor %}
</div>
